<!DOCTYPE html>
<html lang="en">
<head>
<style>

  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}

  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;

    <title>Sign in</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   
</head>
  <body>

    <div class="hero-image">
      
      
    
      <section class="h-150">
          <div class="container h-150">
              <div class="row justify-content-sm-center h-150">
                  <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                      <div class="text-center my-5">
                          <img src="assets/images/logo.jpg" alt="logo" width="250" height="100">
                      </div>
                      <div class="card shadow-lg">
                          <div class="card-body p-5">
                            
                              <h1 class="fs-4 card-title fw-bold mb-4">SIGN IN PAGE</h1>
               
                  


                              
                              <form>
                                  <div class="mb-3">
                                      <label class="mb-2 text-muted" for="PID">Email </label>
                                      <input id="PID" type="PID" class="form-control" name="PID" value="" required="" autofocus="">
                                      <div class="invalid-feedback">
                                          PID is invalid
                                      </div>
                                  </div>
  
                                  <div class="mb-3">
                                      <div class="mb-2 w-100">
                                          <label class="text-muted" for="password">Password</label>
                                      </div>
                                      <input id="password" type="password" class="form-control" name="password" required="">
                                      <div class="invalid-feedback">
                                          Password is required
                                      </div>
                                  </div>
  
                                  <div class="align-items-center">
                                      
                                      <div class="mb-3">
                                        <button type="submit" class="btn btn-primary ms-auto" id="submit">
                                          sign in
                                        </button>
                                        <button type="reset" class="btn btn-primary ms-auto">Clear</button>
                                      </div>
                                  </div>
                                  <p><a href="reg.html">Click Here</a> If you Don't have an account <span>!!!</span></p>
                              </form>
                          </div>
                          
                      </div>
                      
                  </div>
              </div>
          </div>
      </section>
  
  
  
  </body>
  <script src="signin.js"></script>
